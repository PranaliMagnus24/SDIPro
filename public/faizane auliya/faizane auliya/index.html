<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>THEMosque - Mosque Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .hero-header {
            background: url('./img/fafnashik1.jpg') no-repeat center center;
            background-size: contain; /* Full image without cropping */
            background-color: #fff; /* White background in case image doesn't fill the screen */
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.5); /* Transparent white box */
            padding: 40px 60px;
            border-radius: 10px;
        }

        .hero-content img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .hero-content h1 {
            color: #000;
            font-size: 3rem;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid hero-header">
        <div class="hero-content animated zoomIn">
            <img src="./img/logo.jpeg" alt="Faizane Auliya Foundation">
            <h1>Coming Soon...</h1>
        </div>
    </div>
</body>
</html>
